apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: spring-petclinic
        image: yilitest.azurecr.io/app/spring-petclinic:7a865843ccc31902d78fcc5b1163568408b4f88b-b1.20240520.014145
        ports:
        - containerPort: 8080
          name: http

---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: spring-petclinic    
