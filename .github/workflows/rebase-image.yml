# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Rebase Image when Stack and Buildpack Version changes

on:
  workflow_dispatch:
    inputs:
      stackVersion:
        description: 'Stack Version'
        required: true
        default: ''
      buildpackVersion:
        description: 'Buildpack Version'
        required: true
        default: ''

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/setup-kubectl@v3
        name: Setup kubectl
      - name: Setup kubelogin
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.26'
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ secrets.RESOURCE_GROUP }}'
          cluster-name: '${{ secrets.CLUSTER_NAME }}'
          admin: 'false'
          use-kubelogin: 'true'
      - name: install Build Service CLI
        run: |
          curl -L https://github.com/buildpacks-community/kpack-cli/releases/download/v0.13.0/kp-linux-amd64-0.13.0 -o build-service
          chmod +x build-service
      - name: Update ClusterStack
        run: ./build-service clusterstack save base --build-image paketobuildpacks/build-jammy-base:${{ github.event.inputs.stackVersion }} --run-image paketobuildpacks/run-jammy-base:${{ github.event.inputs.stackVersion }}
      - name: Update ClusterStore
        run: ./build-service clusterstack save base --build-image paketobuildpacks/build-jammy-base:${{ github.event.inputs.buildpackVersion}} --run-image paketobuildpacks/run-jammy-base:${{ github.event.inputs.buildpackVersion }}
      